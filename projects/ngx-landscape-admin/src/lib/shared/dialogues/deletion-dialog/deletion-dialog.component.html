<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial><mat-icon>close</mat-icon> No</button>
  <button mat-button [mat-dialog-close]="true"><mat-icon>check</mat-icon> Yes</button>
</div>
