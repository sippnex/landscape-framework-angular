<mat-toolbar class="toolbar" color="primary">
  <div class="toolbar-left">
    <div class="toolbar-item">
      <b>Landscape </b>
      <i>Administration</i>
    </div>
  </div>
  <div class="toolbar-right">
    <div class="toolbar-item clickable">
      <button mat-icon-button (click)="changeTheme()"><mat-icon>format_color_fill</mat-icon></button>
    </div>
    <div class="toolbar-item clickable">
      <button mat-icon-button (click)="openAppStore()"><mat-icon>shop</mat-icon></button>
    </div>
    <div class="toolbar-item clickable">
      <button mat-mini-fab [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon></button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openAdminDashboard()">
        <mat-icon>build</mat-icon>
        <span>Administration</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
